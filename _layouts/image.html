---
layout: default
---
{% if page.banner == nil and page.bannerFull == nil and page.title %}
<header class="post-header">
	<h1 class="image-title">{{ page.title }}</h1>
</header>	
{% elsif page.title and page.message %}
<header class="post-header">
	<h1 class="title">{{ page.title }}</h1>
</header>	
{% endif %}
<div class="extend-image">
{{ content }}
</div>
