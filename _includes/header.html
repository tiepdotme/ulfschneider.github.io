{% unless page.noheader %}
<div class="full">
	<header class="bg-base-background xl z-1">
		<div class="caps navigation lh-4 pdy-d2" style="margin-left: - var(--space-d4);">

			{% if page.url == "/" %}
			<span class="mrr tag bg-base-color white">{{ site.title }}</span>
			{% else %}
			<a class="mrr tag no-deco" href="{{ site.baseurl }}/">{{ site.title }}</a>
			{% endif %}

			{% include navigation.html %}
		</div>
	</header>
</div>
<div class="mrb-4"></div>
{% endunless %}
