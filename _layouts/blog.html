---
layout: default
---

{{ content }}

{% for p in site.posts %}
{% unless p.nonav %}
{% if p.layout contains 'post' and p.title %}

<h3><a href="{{ post.url | prepend: site.baseurl }}">{{ p.title }}</a></h3>
{% if p.abstract %}
<p>{{ p.abstract }}</p>
{% else %}
<p>{{ p.content | truncatewords:50 | strip_html }}</p>
{% endif %}

{% endif %}
{% endunless %}
{% endfor %}
