<header id="siteHeader" class="site-header">
	
  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="site-nav">
      <a href="#" class="fa fa-bars"></a><div class="trigger">
        {% for page in site.pages %}
				{% if page.menu %}<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{page.menu }}</a>{% else %}				
				{% if page.title %}<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{page.title }}</a>{% endif %}
				{% endif %}
				{% endfor %}
      </div>
    </nav>

  </div>

</header>
