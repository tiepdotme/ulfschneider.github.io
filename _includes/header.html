{% unless page.noheader %}
<div class="full">
	<header class="bg-base-background xl z-1">
		<div class="navigation lh-4 small mry">

			{% if page.url == "/" %}
			<span class="mrr base-color bold">{{ site.title }}</span>
			{% else %}
			<a class="mrr neutral-1 no-deco" href="{{ site.baseurl }}/">{{ site.title }}</a>
			{% endif %}

			{% include navigation.html %}
		</div>
	</header>
</div>
<div class="mrb-4"></div>
{% endunless %}
