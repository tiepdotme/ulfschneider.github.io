<div id="siteHeader" class="site-header">
	
  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="site-nav">
      <a href="#" class="menu">Contents</a><div class="trigger">
        {% for p in site.pages %}
			{% if p.menu %}
				<a class="page-link" href="{{ p.url | prepend: site.baseurl }}">{{p.menu }}</a>
			{% else %}				
				{% if p.title %}
				<a class="page-link" href="{{ p.url | prepend: site.baseurl }}">{{p.title }}</a>
				{% endif %}
			{% endif %}
		{% endfor %}
      </div>
    </nav>

  </div>

</div>
