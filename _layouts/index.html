<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

  <div class="index">

    <div id="pageContent" class="page-content">
      <div class="wrapper">
        <div class="site">
          <div class="site-title">{{site.title}}</div>
          <div class="site-description">{{site.description}}</div>
        </div>
        <nav class="site-nav">
          {% for p in site.pages %}
          {% if p.index %}
          <a class="page-link" href="{{ p.url | prepend: site.baseurl }}">{{p.index }}</a>
          {% endif %}
          {% endfor %}
        </nav>

      </div>
    </div>

    {% include footer_scripts.html %}
  </div>
</body>
</html>
