

<footer class="site-footer">

  <div class="wrapper">
	<a id="goBack" onclick="goBack()">&#x25c0;</a>	  
	<a id="goTop" href="#header">&#x25b2;</a>

    <div class="footer-col-wrapper">
      <div class="footer-col  footer-col-1">
        <ul class="contact-list">
					<li>Ulf Schneider</li>
          {% if site.phone %}
          <li>
							<span>T: </span><a href="tel:{{site.phone}}">{{ site.phone }}</a>
					</li>
					{% endif %}					
				
          {% if site.email %}
          <li>
							<span>M: </span><a href="mailto:{{site.email}}">{{ site.email }}</a>
					</li>
					{% endif %}					
				</ul>			
      </div>

      <div class="footer-col  footer-col-2">
        <ul class="contact-list">
					{% if site.description %}<li>{{ site.description }}</li>{% endif %}
					<li>
						<span>R: </span><a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS for this site</a>
					</li>										
        </ul>				 
      </div>
    </div>

  </div>

</footer>
