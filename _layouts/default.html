<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

	<div class="{{page.layout}}">
	{% else %}
	<div class="default">
	{% endif %}

	{% include header.html %}

	<div id="pageContent" class="page-content">
		<div class="wrapper">
			{% include title.html %}
			{{ content }}
		</div>
	</div>

	{% include postnav.html %}

	{% endunless %}

	{% include footer_scripts.html %}
	</div>
</body>
</html>
