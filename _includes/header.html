{% unless page.noheader %}
<div id="siteHeader" class="site-header">
	<div class="left-fill"></div>
	<div class="wrapper">
		{% if page.nositenav %}
			<div class="site-title nositenav"><a href="{{ site.baseurl }}/">{{ site.title }}</a></div>
		{% else %}
			<div class="site-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></div>
		{% endif %}
		{% include navigation.html %}
	</div>
	<div class="right-fill"></div>
</div>
{% endunless %}
