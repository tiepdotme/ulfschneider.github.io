<div class="site-footer">

  <div class="wrapper">
        <ul>
			<li>{{site.title}}</li>
          	{% if site.phone %}<li><a href="tel:{{site.phone}}">{{ site.phone }}</a></li>{% endif %}						
			{% if site.email %}<li><a href="mailto:{{site.email}}">{{ site.email }}</a></li>{% endif %}			
			<li><a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS for this site</a></li>																	
		</ul>			
  </div>

</div>
