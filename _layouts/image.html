<!DOCTYPE html>
<html lang="en">

<head>
	{% include head.html %}
	<style>
		.image img {
			width: 100%;
			object-fit: cover;
		}

		.image .step-navigation *,
		.image .title * {
			line-height: var(--lh-2);
			font-size: var(--fs-d1);
			font-weight: normal;
		}
		
		.image .title .sub-title {
			color: var(--meta-color);
		}

		@media (min-width: 650px) {
			.image img {
				width: unset;
				max-height: 70vh;

				margin-left: auto;
				margin-right: auto;
				display: block;
			}
	</style>
</head>

<body class="bg-primary-3">
	<div class="min-vh-100 bg-base-background">

		<div class="xl word-wrap image">
			<div class="breakout pdt-2">

				{{ content }}

				<div class="flex justify-space-between">
					<div class="mrr">
						{% include title.html %}
					</div>
					<div class="mrb-2">
						{% include step-navigation.html shortNav=true %}
					</div>
				</div>


				<nav class="navigation small">
					{% include navigation.html %}
				</nav>
				{% include footer.html %}
			</div>
		</div>
	</div>
	{% include scripts.html %}
</body>

</html>
