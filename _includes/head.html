<head>

  <link href="//cloud.webtype.com/css/5a243789-ac1f-4a86-878c-35769acf8ef7.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width initial-scale=1">

  <title>{% if page.title %}{{ page.title }} • {{ site.title }}{% elsif page.message %}{{ page.message }} • {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="author" content="Ulf Schneider">
  <meta name="description" content="{{ site.meta }} {% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% endif %}">
  <link rel="stylesheet" href="/css/main.css" >

	<!--[if lte IE 8]>
  <link rel="stylesheet" href="/css/ie.css">
	<![endif]-->

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

	<script src="/r/helper.js" type="text/javascript"></script>

</head>
